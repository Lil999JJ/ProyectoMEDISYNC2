# Configuración de pytest
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

markers =
    unit: Test unitario
    integration: Test de integración
    slow: Test lento
    database: Test que requiere base de datos

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
